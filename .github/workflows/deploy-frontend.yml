name: Deploy Frontend (Next.js)

on:
  push:
    branches:
      - master         # Production
      - develop        # Development
      - 'claude/**'    # AI development branches
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'public/**'
      - 'styles/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
      - 'tailwind.config.js'
      - '.github/workflows/deploy-frontend.yml'

  workflow_dispatch:  # Manual trigger
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-frontend:
    name: Deploy to ${{ inputs.environment || (github.ref_name == 'master' && 'Production' || 'Development') }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment || (github.ref_name == 'master' && 'production' || 'staging') }}
      url: ${{ vars.SITE_URL }}

    # Only run if not a draft PR
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail deployment on lint errors

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_STRAPI_URL: ${{ vars.STRAPI_URL || 'https://beta.frankbria.com' }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}

      - name: Set deployment configuration
        id: deploy-config
        run: |
          # All configuration now comes from environment-specific secrets/vars
          echo "host=${{ secrets.DEPLOY_HOST }}" >> $GITHUB_OUTPUT
          echo "user=${{ secrets.DEPLOY_USER }}" >> $GITHUB_OUTPUT
          echo "path=${{ vars.DEPLOY_PATH }}" >> $GITHUB_OUTPUT
          echo "pm2_name=${{ vars.PM2_PROCESS_NAME || 'frankbria-nextjs' }}" >> $GITHUB_OUTPUT
          echo "health_url=${{ vars.SITE_URL }}" >> $GITHUB_OUTPUT
          echo "environment=${{ inputs.environment || (github.ref_name == 'master' && 'production' || 'staging') }}" >> $GITHUB_OUTPUT
          echo "strapi_url=${{ vars.STRAPI_URL }}" >> $GITHUB_OUTPUT

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ steps.deploy-config.outputs.host }} >> ~/.ssh/known_hosts

      - name: Deploy to ${{ steps.deploy-config.outputs.environment }}
        run: |
          echo "ðŸš€ Deploying to ${{ steps.deploy-config.outputs.environment }}..."

          # Pass environment variables as arguments to the remote script
          ssh ${{ steps.deploy-config.outputs.user }}@${{ steps.deploy-config.outputs.host }} \
            "DEPLOY_PATH='${{ steps.deploy-config.outputs.path }}' \
             PM2_NAME='${{ steps.deploy-config.outputs.pm2_name }}' \
             GIT_BRANCH='${{ github.ref_name }}' \
             STRAPI_URL='${{ vars.STRAPI_URL }}' \
             STRAPI_TOKEN='${{ secrets.STRAPI_API_TOKEN }}' \
             bash -s" << 'ENDSSH'
            set -e

            # Load NVM if available
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              echo "ðŸ”§ Loading NVM..."
              . "$NVM_DIR/nvm.sh"
              nvm use 20 || nvm install 20
              echo "âœ“ Node version: $(node --version)"
            else
              echo "âš ï¸  NVM not found, using system Node: $(node --version)"
            fi

            echo "ðŸ“‚ Navigating to: $DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            # Backup current build
            if [ -d ".next" ]; then
              echo "ðŸ“¦ Backing up current build..."
              BACKUP_NAME=".next.backup.$(date +%Y%m%d_%H%M%S)"
              mv .next "$BACKUP_NAME"
              # Keep only last 3 backups
              ls -dt .next.backup.* 2>/dev/null | tail -n +4 | xargs rm -rf 2>/dev/null || true
            fi

            # Pull latest code
            echo "â¬‡ï¸  Pulling latest from $GIT_BRANCH..."
            git fetch origin
            git pull origin "$GIT_BRANCH"

            # Install dependencies if needed
            if [ ! -d "node_modules" ]; then
              echo "ðŸ“¥ Installing dependencies (first deployment)..."
              npm ci
            elif git diff HEAD@{1} HEAD --name-only 2>/dev/null | grep -q "package.json"; then
              echo "ðŸ“¥ Installing dependencies (package.json changed)..."
              npm ci
            else
              echo "âœ“ Dependencies unchanged"
            fi

            # Create production environment file
            echo "ðŸ“ Creating .env.production..."
            cat > .env.production << EOF
NEXT_PUBLIC_STRAPI_URL=$STRAPI_URL
STRAPI_API_TOKEN=$STRAPI_TOKEN
EOF

            # Build Next.js with production env
            echo "ðŸ”¨ Building Next.js..."
            npm run build

            # Restart PM2 with updated environment
            if pm2 describe "$PM2_NAME" > /dev/null 2>&1; then
              echo "â™»ï¸  Restarting PM2 process with new environment..."
              pm2 restart ecosystem.config.js --update-env
            else
              echo "ðŸš€ Starting PM2 process for first time..."
              pm2 start ecosystem.config.js
              pm2 save
            fi

            # Wait and verify
            sleep 5

            if pm2 describe "$PM2_NAME" | grep -q "online"; then
              echo "âœ… Deployment successful!"
              # Clean up old backups
              ls -dt .next.backup.* 2>/dev/null | tail -n +4 | xargs rm -rf 2>/dev/null || true
            else
              echo "âŒ PM2 process failed to start!"
              # Rollback
              LATEST_BACKUP=$(ls -dt .next.backup.* 2>/dev/null | head -1)
              if [ -n "$LATEST_BACKUP" ]; then
                echo "â®ï¸  Rolling back to $LATEST_BACKUP..."
                rm -rf .next
                mv "$LATEST_BACKUP" .next
                pm2 restart "$PM2_NAME"
              fi
              exit 1
            fi
          ENDSSH

      - name: Verify deployment
        run: |
          echo "ðŸ¥ Running health check..."
          sleep 10

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy-config.outputs.health_url }}")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Site is responding correctly"
            echo "âœ… URL: ${{ steps.deploy-config.outputs.health_url }}"
            echo "âœ… HTTP Status: $HTTP_CODE"
          else
            echo "âš ï¸  Health check failed"
            echo "âŒ HTTP Status: $HTTP_CODE (expected 200)"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Frontend deployment failed for branch ${{ github.ref_name }}"
          echo "::error::Environment: ${{ steps.deploy-config.outputs.environment }}"
          echo "::error::Check the logs above for details"

      - name: Deployment summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.deploy-config.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy-config.outputs.health_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
